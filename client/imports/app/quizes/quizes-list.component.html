<div>
	<quizes-form></quizes-form>
	<login-buttons></login-buttons>

	<ul>
		<li *ngFor="let quiz of quizes | async">
			<a> {{quiz.name}} </a>
			<button [routerLink]="['/quiz', quiz._id]">Edit</button>
			<p> {{quiz.description}} </p>
			<p> {{quiz.tScore}} </p>
			<button (click)="removeParty(quiz)">X</button>
		</li>
	</ul>
</div>
